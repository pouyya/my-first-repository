<ion-header>
  <ion-toolbar>
    <ion-title>
      Select POS
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment [(ngModel)]="storeId">
    <ion-segment-button (click)="selectStore(store._id, i)" *ngFor="let store of stores; let i = index" [value]="store._id">
      {{store.name}}
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let register of currentStore.registers" (click)="switchRegister(register)">
      {{ register.name }}
    </ion-item>
  </ion-list>

</ion-content>
