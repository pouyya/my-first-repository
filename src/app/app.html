<ion-menu [class]="theme" [content]="content" side="right" id="rightMenu">
  <ion-content class="menu-list">
    <ion-list>
      <button menuClose ion-item (click)="openCashDrawer(p)" large>
        <ion-icon name='cash' item-left></ion-icon>
        <label padding-left item-left>Open Cash Drawer</label>
      </button>
      <ion-item *ngIf="syncContext.currentStore">
        <ion-toggle item-left [(ngModel)]="syncContext.currentStore.printReceiptAtEndOfSale" (ngModelChange)="updatePrintReceiptSetting()"
          name="printReceiptAtEndOfSale"></ion-toggle>
        <label padding-left item-left>Print at end of sale</label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-split-pane class="split-pane split-pane-md {{theme}}" [when]=(currentModule.pinTheMenu)>

  <ion-menu [content]="content" side="left" id="leftMenu" enable-menu-with-back-views="true" style="width: 220px">

    <ion-header *ngIf="moduleName != 'SalesModule'">
      <ion-toolbar>
        <img class="menu-img" src="assets/img/logo.png" width="50%" height="40px"/>
        <ion-title *ngIf="moduleName == 'BackOfficeModule'" class="module-title">SimplePOS</ion-title>
        <ion-title *ngIf="moduleName == 'SettingsModule'" class="module-title" >Settings</ion-title>
        <ion-title *ngIf="moduleName == 'SalesTaxModule'" class="module-title" >Sales Tax</ion-title>
        <ion-title *ngIf="moduleName == 'InventoryModule'" class="module-title" >Inventory</ion-title>
        <ion-title *ngIf="moduleName == 'HumanResourceModule'" class="module-title" >Human Resource</ion-title>
        <ion-title *ngIf="moduleName == 'ReportModule'" class="module-title" >Reports</ion-title>
        <ion-title *ngIf="moduleName == 'AddonModule'" class="module-title" >Add-ons</ion-title>
        <ion-title *ngIf="moduleName == 'TableManagementModule'" class="module-title" >Table Management</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-header *ngIf="moduleName == 'SalesModule' && syncContext.currentPos && syncContext.currentStore" class="header-toolbar">
      <img class="menu-img" src="assets/img/logo.png"/>
      <div class="module-title">
        <ion-title>{{syncContext.currentStore.name}}</ion-title>
        <ion-title>
          <small>{{syncContext.currentPos.name}}</small>
        </ion-title>
      </div>
      <ion-title>
        <small>
          <button ion-button full small color="primary" (click)="switchRegister()">Switch</button>
        </small>
      </ion-title>
    </ion-header>

    <ion-content class="menu-list">
      <ion-list>
        <div *ngFor="let p of currentModule.pages">
          <button *ngIf="(!(p.isAddon==true)) || addonMenuVisibility" menuClose ion-item (click)="openPage(p)" large
            [ngClass]="isTypeOf(currentPage, p) ? 'menu-item current' : 'menu-item'">
            <ion-icon name='{{p.icon}}' item-left></ion-icon>
            <label padding-left item-left>{{p.title}}</label>
          </button>
        </div>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="true"></ion-nav>
</ion-split-pane>
