<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ action === 'surcharge' ? 'Apply Surcharge' : 'Apply Discount' }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="action">
    <ion-grid *ngSwitchCase="'discount'">
      <ion-row radio-group [(ngModel)]="inputType">
        <ion-col col-md-6>
          <ion-item item-content>
            <ion-label>Amount in Cash ($)</ion-label>
            <ion-radio value="cash"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col col-md-6>
          <ion-item item-content>
            <ion-label>Amount in Percent (%)</ion-label>
            <ion-radio value="percentage"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-md-12>
          <ion-item item-content>
            <ion-input type="number" [(ngModel)]="value" [placeholder]="action">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngSwitchCase="'surcharge'">
      <ion-row radio-group [(ngModel)]="inputType">
        <ion-col col-md-6>
          <ion-item item-content>
            <ion-label>Amount in Cash ($)</ion-label>
            <ion-radio value="cash"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col col-md-6>
          <ion-item item-content>
            <ion-label>Amount in Percent (%)</ion-label>
            <ion-radio value="percentage"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-md-12>
          <ion-item item-content>
            <ion-input type="number" [(ngModel)]="value" [placeholder]="action">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list *ngIf="valuesBackup.length > 0">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-md-4>
            <strong>Value</strong>
          </ion-col>
          <ion-col col-md-5>
            <strong>Added At</strong>
          </ion-col>
          <ion-col col-md-4>
            <strong>Type</strong>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let value of valuesBackup; let $index = index">
      <ion-grid>
        <ion-row>
          <ion-col col-md-3>
            <ion-item item-content>
              <ion-input type="text" [(ngModel)]="value.value"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-md-3>{{value.format}} </ion-col>
          <ion-col col-md-5>{{value.createdAt | localDate:'M/d/YY, h:mm a'}}</ion-col>
          <ion-col col-md-1>
            <ion-icon name="trash" (click)="remove(value, $index)" tappable></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button class="pull-right" (click)="confirmChanges()">Confirm</button>
</ion-footer>
