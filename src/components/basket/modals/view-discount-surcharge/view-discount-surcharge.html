<ion-header>
  <ion-toolbar>
    <ion-title>
      View Discounts/Surcharges
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-md-4>
            <strong>Value</strong>
          </ion-col>
          <ion-col col-md-4>
            <strong>Type</strong>
          </ion-col>
          <ion-col col-md-4>
            <strong>Added At</strong>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let value of values; let $index = index">
      <ion-grid>
        <ion-row>
          <ion-col col-md-4>{{value.value}}</ion-col>
          <ion-col col-md-4>{{value.type}}</ion-col>
          <ion-col col-md-4>{{value.createdAt | date:'short'}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
