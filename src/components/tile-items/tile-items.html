<ion-grid>
    <ion-row *ngIf="allowDragSupport" dnd-sortable-container [sortablejs]="items" [sortablejsOptions]="options">
          <ion-col col-3 col-lg-3 col-md-4 col-sm-6 *ngFor="let tile of items; let i = index" class="tile-col">
              <ion-card *ngIf="!tile.thumbnail" tappable class="tile" [style.background-color]="syncContext.currentPos.productColor[tile._id] || tile.color" (click)="selectItem(tile)">
                  <ion-card-content class="tile-content">
                       <sp-icon [icon]="tile.icon"></sp-icon>
                  </ion-card-content>
  
                  <button class="tile-editItem" item-right clear (click)="selectColor(tile._id)">
                      <ion-icon name="simpleidea-edit"></ion-icon>
                  </button>
  
                  <ion-row>
                      <ion-col center text-center>
                          <h2>{{ tile.name }}</h2>
                      </ion-col>
                  </ion-row>
                  <span class="bottom-right" *ngIf="tile.isModifier">M</span>
              </ion-card>
              <ion-card *ngIf="tile.thumbnail" tappable class="tile" (click)="selectItem(tile)">
  
                  <button class="tile-editItem" item-right clear (click)="selectColor(tile._id)">
                      <ion-icon name="simpleidea-edit"></ion-icon>
                  </button>
                  
                  <img src="{{tile.thumbnail}}"/>
                  <div class="card-title">{{ tile.name }}</div>
              
                  <span class="bottom-right" *ngIf="tile.isModifier">M</span>
              </ion-card>
          </ion-col>
      <ion-col text-center *ngIf="items.length === 0">{{ emptyListMessage || 'Please use back office to add new products and services.'}}</ion-col>
    </ion-row>
      <ion-row *ngIf="!allowDragSupport">
          <ion-col col-3 col-lg-3 col-md-4 col-sm-6 *ngFor="let tile of items; let i = index" class="tile-col">
              <ion-card *ngIf="tile.icon && viewType != 'sales'" tappable [class.pulse]="tile === selectedTile" class="tile animated" [style.background-color]="syncContext.currentPos.productColor && syncContext.currentPos.productColor[tile._id] || tile.color" (click)="selectItem(tile)">
                  <ion-card-content class="tile-content">
                       <sp-icon [icon]="tile.icon"></sp-icon>
                  </ion-card-content>
  
                  <ion-row>
                      <ion-col center text-center>
                          <h2>{{ tile.name }}</h2>
                      </ion-col>
                  </ion-row>
                  <span class="bottom-right" *ngIf="tile.isModifier">M</span>
              </ion-card>
  
              <ion-card *ngIf="tile.thumbnail && viewType != 'sales'" tappable class="tile" (click)="selectItem(tile)">
  
                  <img src="{{tile.thumbnail}}"/>
                  <div class="card-title">{{ tile.name }}</div>
  
                  <span class="bottom-right" *ngIf="tile.isModifier">M</span>
              </ion-card>
  
  
              <ion-card tappable class="tile tile-color" *ngIf="viewType == 'sales' && !tile.thumbnail && !tile.icon" [style.background-color]="syncContext.currentPos.productColor && syncContext.currentPos.productColor[tile._id] || tile.color" (click)="selectItem(tile)">
                 <div [style.top]="tile.isModifier ? '30%': '38%'">
                     <div *ngIf="tile.isModifier" center text-center>
                         <h2 class="modifier-item">M</h2>
                     </div>
                     <div class="name" center text-center>
                         <h2>{{ tile.name }}</h2>
                     </div>
                 </div>
              </ion-card>
  
              <ion-card *ngIf="!tile.thumbnail && !tile.icon && viewType != 'sales'" tappable [class.pulse]="tile === selectedTile" class="tile animated" [style.background-color]="syncContext.currentPos.productColor && syncContext.currentPos.productColor[tile._id] || tile.color" (click)="selectItem(tile)">
                  <ion-card-content class="tile-content">
                      <sp-icon [icon]="tile.icon"></sp-icon>
                  </ion-card-content>
  
                  <ion-row>
                      <ion-col center text-center>
                          <h2>{{ tile.name }}</h2>
                      </ion-col>
                  </ion-row>
                  <span class="bottom-right" *ngIf="tile.isModifier">M</span>
              </ion-card>
  
          </ion-col>
          <ion-col text-center *ngIf="items.length === 0">{{emptyListMessage || 'Please use back office to add new products and services.'}}</ion-col>
      </ion-row>
  </ion-grid>
