<ion-grid>
  <ion-row>
    <ion-col col-3 col-lg-3 col-md-4 col-sm-6 *ngFor="let tile of items; let i = index" class="tile-col">
      <ion-card tappable class="tile" [style.background-color]="tile.color" (click)="selectItem(tile)">
          <ion-card-content class="tile-content">
            <!-- <sp-icon [icon]="tile.icon"></sp-icon> -->
          </ion-card-content>

          <ion-row>
              <ion-col center text-center>
                    <h2>{{ tile.name }}</h2>
                </ion-col>            
            </ion-row>
          <span class="bottom-right" *ngIf="tile.isModifier">M</span>
      </ion-card>
    </ion-col>
    <ion-col text-center *ngIf="items.length === 0">Please use back office to add new products and services.</ion-col>
  </ion-row>
</ion-grid>
