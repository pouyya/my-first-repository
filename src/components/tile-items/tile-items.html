<ion-grid>
      <ion-row >
          <ion-col col-3 col-lg-3 col-md-4 col-sm-6 *ngFor="let tile of items; let i = index" class="tile-col {{tile.class}}">
              <ion-card tappable [class.pulse]="tile === selectedTile" class="tile animated" (click)="selectItem(tile)">
                  <ion-row>
                      <ion-col center text-center>
                          <h2>{{ tile.name }}</h2>
                      </ion-col>
                  </ion-row>
                  <span class="bottom-right" *ngIf="tile.isModifier">M</span>
              </ion-card>
          </ion-col>
          <ion-col text-center *ngIf="items.length === 0">{{emptyListMessage || 'Please use back office to add new products and services.'}}</ion-col>
      </ion-row>
  </ion-grid>
