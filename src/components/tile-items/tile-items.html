<ion-grid>
  <ion-row>
    <ion-col col-4 col-lg-4 col-md-6 col-sm-12 *ngFor="let tile of items; let i = index" (tap)="selectItem(tile)">
      <ion-card class="tile">
          <ion-card-content>
            <sp-icon [icon]="tile.icon"></sp-icon>
          </ion-card-content>

          <ion-row>
              <ion-col center text-center>
                    <h2>{{ tile.name }}</h2>
                </ion-col>            
            </ion-row>          
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
