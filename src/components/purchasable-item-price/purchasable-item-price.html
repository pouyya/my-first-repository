<ion-grid>
  <ion-row *ngFor="let item of items; let i=index">
    <ion-col col-md-3>
      <ion-item item-content>
        {{item.name}}
      </ion-item>
    </ion-col>
    <ion-col col-md-1>
      <ion-item item-content>
        <ion-label color="primary" stacked>Supply price</ion-label>
        <ion-input type="number" [(ngModel)]="item.supplyPrice">
        </ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-md-1>
      <ion-item item-content>
        <ion-label color="primary" stacked>x Markup (%)</ion-label>
        <ion-input type="number" [(ngModel)]="item.markup">
        </ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-md-1>
      <ion-item item-content>
        <ion-label color="primary" stacked>= Retail Price (Excl.)</ion-label>
        <ion-input type="number" [(ngModel)]="item.retailPrice" required></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-md-2>
      <ion-item item-content>
        <ion-label color="primary" stacked>+ Sales Tax</ion-label>
      </ion-item>
    </ion-col>

    <ion-col col-md-1>
      <ion-item item-content>
        <ion-label color="primary" stacked>= Retail Price (Incl.)</ion-label>
        <ion-input type="number" [(ngModel)]="item.inclusivePrice">
        </ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-md-1>
      <ion-item item-content>
        <ion-icon name="close"></ion-icon>
      </ion-item>
    </ion-col>    
  </ion-row>
</ion-grid>
