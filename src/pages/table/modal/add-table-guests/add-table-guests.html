<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Table Guests
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button type="button" ion-button icon-only (click)="save()">
        Done
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Number of guests*</ion-label>
      <ion-input type="number" [(ngModel)]="table.numberOfGuests" name="numberOfGuests" required></ion-input>
      <span class="info-message" item-content *ngIf="table.size && table.numberOfGuests > this.table.size">
        Number of guests is greater than the table size({{table.size}})</span>
    </ion-item>
  </ion-list>
</ion-content>
