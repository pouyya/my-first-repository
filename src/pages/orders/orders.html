<ion-header>
  <ion-navbar>
    <ion-title>Orders</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="view()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end network-monitor></ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar debounce="500" animated="true" placeholder="Search by order number/name" (ionInput)="search($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-md-2>
            <strong>Order No#</strong>
          </ion-col>
          <ion-col col-md-2>
            <strong>Created Date</strong>
          </ion-col>
          <ion-col col-md-2>
            <strong>Supplier</strong>
          </ion-col>
          <ion-col col-md-2>
            <strong>Status</strong>
          </ion-col>
          <ion-col col-md-2>
            <strong>Shop</strong>
          </ion-col>
          <ion-col col-md-2>
            <strong>Total Cost</strong>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
