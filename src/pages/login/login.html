<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-Align:center">Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-grid class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col col-md-6 offset-md-3>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-md-3></ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-md-6 offset-md-3 class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
        <ion-col col-md-3></ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-md-12>
          
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
