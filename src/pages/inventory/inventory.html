<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveProducts()" >
        save
      </button>
     </ion-buttons>   
    <ion-title style="text-Align:center">Inventory</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
   <ion-list >
      
      <ion-item class='header-item'>
        <ion-label class="item-title">Product Name</ion-label>
        <ion-label class="item-price-title">Price</ion-label>
      </ion-item>
      
      <ion-item class='content-item'>
        <ion-label class="item-name">Stock</ion-label>
        <ion-input class= "item-value"  type="text" [(ngModel)]="stock" placeholder=""></ion-input>
      </ion-item>
      
      <ion-item class='content-item'>
        <ion-label class="item-name">Qty</ion-label>
        <ion-input class= "item-value" type="text" [(ngModel)]="qty" placeholder=""></ion-input>
      </ion-item>
      
      <ion-item class='content-item'>
        <ion-label class="item-name">Unit</ion-label>
        <ion-input class= "item-value" type="text" [(ngModel)]="unit" placeholder=""></ion-input>
      </ion-item>
      
      <ion-item class='content-item'>
        <ion-label class="item-name">Re Order Level</ion-label>
        <ion-input class= "item-value" type="text" [(ngModel)]="reOrder" placeholder=""></ion-input>>
      </ion-item>
    </ion-list>   
</ion-content>
