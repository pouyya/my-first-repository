<ion-header>
  <ion-navbar>
    <ion-title>Stores</ion-title>
    <button ion-button icon-only menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="createStore()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end network-monitor></ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row *ngIf="searchFilters.length">
    <ion-col [attr.col-md-12]="filter.type == 'Text' ? '' : undefined" [attr.col-md-2]="filter.type == 'Boolean' ? '' : undefined"
      *ngFor="let filter of searchFilters">
      <ion-searchbar *ngIf="filter.type == 'Text'" [(ngModel)]="models[filter['variableName']]" debounce="500" animated="true"
        placeholder="{{filter.placeholderText}}" (ionInput)="searchByText(filter, models[filter['variableName']])"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-list inset *ngFor="let store of items ; let idx=index">
    <ion-item-sliding class="sliding">
      <ion-item (click)="showDetail(store)">
        <ion-grid>
          <ion-row>
            <ion-col col-md-2 *ngFor="let column of displayColumns;">
              <h2 class="item-title" item-left>{{store[column.variableName]}}</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options>
        <button ion-button color='danger' (click)="remove(store, idx)" icon=left>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
