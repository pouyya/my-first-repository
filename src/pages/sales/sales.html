<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-Align:center">Sales</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-list>
          <button ion-item *ngFor="let category of categories"
          class="text-right"
          [ngClass]="{'activeCategory': category._id == activeCategory._id }" 
          (click)="itemSelected(category)">
            {{ category.name }}
          </button>
        </ion-list>
      </ion-col>
      <ion-col col-8>
        <ion-grid>
          <ion-row>
            <tile-items [items]="activeTiles"></tile-items>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
