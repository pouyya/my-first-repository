<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-Align:center">Sales</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="full-height">
    <ion-row class="full-height">
      <ion-col col-2>
        <ion-list>
          <button ion-item *ngFor="let category of categories" class="text-wrap" [ngClass]="{'activeCategory': category._id == activeCategory._id }"
            (click)="itemSelected(category)">
              {{ category.name }}
          </button>
        </ion-list>
      </ion-col>
      <ion-col col-6>
        <tile-items [items]="activeTiles" (onSelect)="onSelect($event)">
        </tile-items>
      </ion-col>
      <ion-col col-4>
        <!-- Bucket [start]  -->
        <basket [_invoice]="invoice" (paymentClicked)="paymentClicked($event)"></basket>
        <!-- Bucket [end] -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
