<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-Align:center">Sales</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="full-height">
    <ion-row class="full-height">
      <ion-col col-2>
        <ion-list>
          <button ion-item *ngFor="let category of categories"
            class="text-wrap"
            [ngClass]="{'activeCategory': category._id == activeCategory._id }" 
            (click)="itemSelected(category)">
              {{ category.name }}
          </button>
        </ion-list>
      </ion-col>
      <ion-col col-6>
        <tile-items 
          [items]="activeTiles" 
          [(selectedItems)]="itemsInBucket" 
          (onSelect)="onSelect($event)">
        </tile-items>
      </ion-col>
      <ion-col col-4>
        <!-- Bucket Start  -->
        <ion-grid class="top-component">
          <ion-row>
            <ion-col col-12>
              <ion-list>
                <ion-item *ngFor="let item of itemsInBucket; let $index=index">
                  {{item.name}} &nbsp; {{item.price}} &nbsp;
                  <button ion-button icon-only (click)="removeFromBasket(item, $index)">
                    <ion-icon name="trash"></ion-icon>
                  </button>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid class="bottom-component">
          <ion-row>
            <ion-col col-12>
              <span text-left>Discount</span>
              <span text-right>$0.00</span>
            </ion-col>            
            <ion-col col-12>
              <span text-left>Subtotal</span>
              <span text-right>${{total}}</span>
            </ion-col>            
            <ion-col col-12>
              <span text-left>Tax (GST)</span>
              <span text-right>{{tax}}%</span>
            </ion-col>
            <ion-col col-12>
              <span text-left>Total</span>
              <span text-right>${{totalWithTax}}</span>
            </ion-col>
            <ion-col col-12>
              <button ion-button block><span text-left>Pay </span><span text-right>${{total}}</span></button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <!-- Bucket End -->
      </ion-col>        
    </ion-row>
  </ion-grid>
</ion-content>
