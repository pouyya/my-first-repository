<ion-header>
  <ion-navbar>
    <ion-title>{{action}} Category</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveCategories()">
        save
      </button>
      <button ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list inset>
    <ion-item>
      <ion-label class="item-name">Name</ion-label>
      <ion-input type="text" [(ngModel)]="categoryItem.name"></ion-input>
    </ion-item>
     <ion-item>
       <button ion-button (click)="selectIcon()">Select Icon</button>
       <span *ngIf="selectedIcon">{{ selectedIcon }}</span>
     </ion-item>
  </ion-list>    
</ion-content>
