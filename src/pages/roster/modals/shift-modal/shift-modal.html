<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} Shift on {{todayDate | date: 'EEE, d MMMM, y'}}</ion-title>
    <ion-buttons end>
      <button ion-button end icon-only (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="shift-container">
    <div class="section1 border">
      <div class="block">
        <ion-label>7.50</ion-label>
        <p>Weekly Hours</p>
      </div>
      <div class="block">
        <ion-label>7.50</ion-label>
        <p>Shift Length</p>
      </div>
    </div>
    <div class="section2 border">
      <ion-label>WHO IS WORKING?</ion-label>
      <div class="shift-select-container">
        <div class="avatar">
          <img src="../assets/imgs/avatar.png" alt="avatar" />
        </div>
        <ion-select interface="popover" name="empName" [(ngModel)]="empName">
          <ion-option [value]="emp" *ngFor="let emp of employeeList">{{emp?.firstName}} {{emp?.lastName}}</ion-option>
        </ion-select>
      </div>
    </div>
    <div class="section3 border">
      <ion-row>
        <ion-col col-4>
          <ion-label>START</ion-label>
          <input type="text" name="startShift" [ngModel]="shiftData?.other?.workingDay?.openHours?.open | date: 'shortTime'" (ngModelChange)="openHoursChanged($event)">
        </ion-col>
        <ion-col col-4>
          <ion-label>FINISH</ion-label>
          <input type="text" name="endShift" [ngModel]="shiftData?.other?.workingDay?.openHours?.close | date: 'shortTime'" (ngModelChange)="closeHoursChanged($event)">
        </ion-col>
        <ion-col col-4>
          <ion-label>BREAK(MIN)</ion-label>
          <input type="text" value="30">
        </ion-col>
      </ion-row>
    </div>
    <div class="section4 border">
      <ion-textarea placeholder="Add a note to this shift..." name="note" [(ngModel)]="note">

      </ion-textarea>
    </div>
    <div class="section5">
      <ion-label text-end>SHIFT STATUS:
        <span class="shift-value"></span>
      </ion-label>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="action-btn">
    <button ion-button clear color="danger" (click)="deleteShiftModal()">
      Delete
    </button>
    <button ion-button color="primary" (click)="dismiss(shiftData)">
      Save
    </button>
  </div>
</ion-footer>
