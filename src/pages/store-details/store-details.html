<ion-header>
  <ion-navbar>
    <ion-title>{{action}} Product</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        save
      </button>
      <button ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="item-name">NAME:</ion-label>
      <ion-input type="text" [(ngModel)]="item.name"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
