<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-Align:center">Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        Save
      </button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label class="item-name">Tax Default</ion-label>
        <ion-select [(ngModel)]="selectedTax" name="salesTax">
          <ion-option [value]="tax._id" *ngFor="let tax of salesTaxes">{{ tax.entityTypeName == 'GroupSaleTax' ? 'Group Tax - ' + tax.name : tax.name }} <small>({{ tax.rate }}%)</small></ion-option>
        </ion-select>      
    </ion-item>
    <ion-item>
      <ion-label class="item-name">Tax Type</ion-label>
        <ion-select [(ngModel)]="selectedType" name="taxType">
          <ion-option [value]="type._id" *ngFor="let type of taxTypes">{{type.type}}</ion-option>
        </ion-select>      
    </ion-item>
  </ion-list>
</ion-content>
