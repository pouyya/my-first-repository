<ion-header>
  <ion-navbar>
    <ion-title style="text-Align:center">General Sales Tax</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="upsert()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset *ngFor="let tax of salesTaxes ; let idx = index">
    <ion-item-sliding class="sliding" cancelable=false>
      <ion-item (click)="upsert(tax)">
        <h2 class="item-title">{{tax.name}}</h2>
      </ion-item>
      <ion-item-options>
      <button ion-button color='primary' (click)="upsert(tax)" icon=left>
          <ion-icon name="trash"></ion-icon>
          Edit
      </button>          
      <button ion-button color='danger' (click)="remove(tax)" icon=left>
          <ion-icon name="trash"></ion-icon>
          Delete
      </button>  
      </ion-item-options>  
    </ion-item-sliding>   
  </ion-list> 
</ion-content>
