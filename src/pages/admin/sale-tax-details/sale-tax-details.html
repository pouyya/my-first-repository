<ion-header>
  <ion-navbar>
    <ion-title style="text-Align:center">{{action}} Sales Tax</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="upsert()">
        save
      </button>
      <button *ngIf="!isNew && !tax.isDefault" ion-button icon-only (click)="remove()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list inset>
    <ion-item>
      <ion-label class="item-name">Name</ion-label>
      <ion-input type="text" [(ngModel)]="tax.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="item-name">Rate %</ion-label>
      <ion-input type="number" min="0" [(ngModel)]="tax.rate"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
