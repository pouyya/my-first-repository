<ion-header>
  <ion-toolbar>
    <ion-title>
      Pay With Cash
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-md-12>
        <h1 text-center>Collect ${{totalAmount | number : '1.2-2'}}</h1>
      </ion-col>
      <ion-col col-md-12>
        <h3 text-center>Quick Cash Payment</h3>
      </ion-col>
      <ion-col col-md-4></ion-col>
      <ion-col col-md-4>
        <button ion-button color="secondary" large (click)="pay()">${{displayAmount | number : '1.2-2'}}</button>
      </ion-col>
      <ion-col col-md-4></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
