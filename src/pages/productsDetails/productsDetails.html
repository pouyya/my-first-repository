<ion-header>
  <ion-navbar>
    <ion-title>{{action}} Product</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveProducts()">
        save
      </button>
      <button ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="item-name">NAME:</ion-label>
      <ion-input type="text" [(ngModel)]="productItem.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="item-name">BRAND:</ion-label>
      <ion-input type="text" [(ngModel)]="productItem.brand"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="item-name">SKU/Barcode:</ion-label>
      <ion-input type="text" [(ngModel)]="productItem.sku"></ion-input>
    </ion-item>    
    <ion-item>
      <ion-label class="item-name">TAGS:</ion-label>
      <ion-input type="text" [(ngModel)]="productItem.tag"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label class="item-name">COUNT:</ion-label>
      <ion-input type="text" [(ngModel)]="productItem.count"></ion-input>
    </ion-item>
     <ion-item>
        <ion-label>CATEGORIES:</ion-label>
        <ion-select [(ngModel)]="productItem.categoryIDs"  multiple="true">   
          <ion-option  *ngFor="let item of categories ; let idx=index" value={{item._id}}>{{item.name}}</ion-option> 
        </ion-select>
       
    </ion-item>    
  </ion-list>
  <div class="insert-image">
    <p>
      <ion-label class="item-addImageLabel">ADD IMAGE</ion-label>
      <button ion-button icon-only (click)="addImage()"><ion-icon name="camera"></ion-icon></button> 
    </p>
  </div>
   <ion-list inset>
    <ion-item>
      <ion-label class="item-name">EMPLOYEER:</ion-label>
      <ion-input type="text" [(ngModel)]="productItem.employeer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="item-name">VARIANT:</ion-label>
      <ion-input type="text" [(ngModel)]="productItem.variant" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="item-name">PRICE:</ion-label>
      <ion-input type="text" [(ngModel)]="productItem.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="item-name">DESCRIPTION:</ion-label>
      <ion-textarea class="item-text" [(ngModel)]="productItem.description"></ion-textarea> 
    </ion-item>
    <ion-item>
      <ion-label class="item-name">SKU:</ion-label>
      <ion-input type="text" [(ngModel)]="productItem.sku"></ion-input>
    </ion-item>
  </ion-list>
    
</ion-content>
