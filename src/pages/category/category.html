<ion-header>
  <ion-navbar >
    <ion-title>Categories</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   
    <ion-buttons end>
      <button ion-button icon-only (click)="showDetail()" >
        <ion-icon name="add"></ion-icon>
      </button>
     </ion-buttons>
    
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list inset *ngFor="let item of items ; let idx = index">
    <ion-item-sliding class="sliding" cancelable=true>
      <ion-item (click)="showDetail(item)">
        <h2 class="item-title">{{item.name}}</h2>
      </ion-item>
      <ion-item-options>
      <button ion-button color='danger' (click)="delete(item, idx)" icon=left>
          <ion-icon name="trash"></ion-icon>
          Delete
      </button>  
      </ion-item-options>  
    </ion-item-sliding>   
  </ion-list> 
</ion-content>
