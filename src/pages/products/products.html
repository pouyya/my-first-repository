<ion-header>
  <ion-navbar >
    <ion-title>Products</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   
    <ion-buttons end>
      <button ion-button icon-only (click)="addProducts()" >
        <ion-icon name="add"></ion-icon>
      </button>
     </ion-buttons>      
    
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list inset *ngFor="let item of products">
    <ion-item>
      <ion-avatar class="item-avatar" item-left>
        <img src="assets/img/avatar-han.png">
      </ion-avatar>
      <h2 class="item-name">{{item.name}}</h2>
      <button class="item-editbtn" ion-button clear item-right (click)="onProductDetails(item)">Edit</button>  
    </ion-item>   
  </ion-list> 
</ion-content>
