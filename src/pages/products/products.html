<ion-header>
  <ion-navbar >
    <ion-title>Products</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   
    <ion-buttons end>
      <button ion-button icon-only (click)="addProducts()" >
        <ion-icon name="add"></ion-icon>
      </button>
     </ion-buttons>      
    
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list inset *ngFor="let item of products ; let idx=index">
    <ion-item-sliding class="sliding" >
      <ion-item (click)="onProductDetails(item, idx)">
        <ion-avatar class="item-avatar" item-left>
          <img src="assets/img/avatar-han.png">
        </ion-avatar>
        <h2 class="item-name">{{item.name}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color='danger' (click)="deleteProducts(item)" icon=left>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>  
      </ion-item-options>  
    </ion-item-sliding>   
  </ion-list> 
</ion-content>
