<ion-header>
  <ion-navbar>
    <ion-buttons end network-monitor></ion-buttons>
    <ion-title class="ion-title-center">SimplePOS - Soul of business</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-grid class="login-box">

      <ion-row>
        <ion-col col-md-12 class="signup-col">
          <button ion-button class="submit-btn" full (click)="login()">Sign Up/In</button>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-md-12 class="signup-col">
          <button ion-button class="submit-btn" full (click)="forgotPassword()">Forgotten Password</button>
        </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
