<ion-header>
  <ion-toolbar>
    <ion-title>
      Some information is required
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-simple-wizard [(step)]="step" [showSteps]="false" (finish)="onFinish()" [finishIcon]="'done-all'" [(stepCondition)]="stepCondition">
    <ion-wizard-step>
      <ion-list>
        <ion-item>
          <ion-label class="item-name" stacked>Tax File Number (aka ABN)*</ion-label>
          <ion-input [(ngModel)]="taxFileNumber" (ngModelChange)="onFieldChanged()" type="text" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="item-name" stacked>Phone number*</ion-label>
          <ion-input [(ngModel)]="phoneNumber" (ngModelChange)="onFieldChanged()" type="text" name="orderNumPrefix"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="item-name" stacked>Physical address*</ion-label>
          <ion-input [(ngModel)]="address" (ngModelChange)="onFieldChanged()" type="text" name="orderNum"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="item-name" stacked>Twitter, Facebook account</ion-label>
          <ion-input [(ngModel)]="socialNumber" type="text" name="supplierReturnPrefix"></ion-input>
        </ion-item>
      </ion-list>
    </ion-wizard-step>
    <ion-wizard-step>
      <ion-list>
        <ion-item>
          <ion-label class="item-name" stacked>Admin Pin*</ion-label>
          <ion-input type="number" name="name"></ion-input>
        </ion-item>
      </ion-list>
    </ion-wizard-step>
  </ion-simple-wizard>

</ion-content>
